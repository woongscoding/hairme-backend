# MLOps 파이프라인 설정 파일

# 데이터 설정
data:
  # 최소 피드백 개수 (이 개수 이상 쌓여야 재학습 시작)
  min_feedback_count: 50

  # 실제 데이터 가중치 (실제 사용자 데이터를 몇 배로 증폭할지)
  # 예: 2.0이면 실제 데이터를 2배로 복제하여 중요도 증가
  real_data_weight: 2.0

  # 데이터 분할 비율
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15

# 학습 설정
training:
  batch_size: 64
  max_epochs: 50
  learning_rate: 0.001
  patience: 7  # Early stopping patience

  # 모델 하이퍼파라미터
  embedding_dim: 16
  hidden_dim: 64
  dropout: 0.3

# 배포 설정
deployment:
  # 자동 배포 여부
  auto_deploy: true

  # 최소 성능 개선폭 (F1-score 기준)
  # 예: 0.01이면 F1이 0.01 이상 개선되어야 배포
  min_improvement: 0.0

  # 백업 유지 개수
  max_backups: 5

# 스케줄러 설정
scheduler:
  # 실행 주기 (cron 형식)
  # 예: "0 2 * * 0" = 매주 일요일 새벽 2시
  # 예: "0 2 * * *" = 매일 새벽 2시
  cron_schedule: "0 2 * * 0"  # 매주 일요일 새벽 2시

  # 스케줄러 활성화 여부
  enabled: true

# 로깅 설정
logging:
  # 로그 디렉토리
  log_dir: "logs/mlops"

  # 로그 레벨 (DEBUG, INFO, WARNING, ERROR)
  level: "INFO"

  # 로그 보관 기간 (일)
  retention_days: 30

# 알림 설정 (옵션)
notification:
  # 이메일 알림 (미구현)
  email:
    enabled: false
    recipients: []

  # Slack 알림 (미구현)
  slack:
    enabled: false
    webhook_url: ""

# AWS 설정 (ECS 배포용 - 옵션)
aws:
  # ECS 클러스터 이름
  ecs_cluster: ""

  # ECS 서비스 이름
  ecs_service: ""

  # 자동 재시작 여부 (새 모델 배포 후)
  auto_restart_service: false
