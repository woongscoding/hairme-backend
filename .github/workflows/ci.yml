name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check .

    - name: Type check with mypy
      run: |
        mypy . --config-file mypy.ini
      continue-on-error: false  # Fail on type errors in strict mode

    - name: Security check with bandit
      run: |
        bandit -r . -ll -f json -o bandit-report.json
      continue-on-error: true

    - name: Dependency security audit
      run: |
        pip-audit --desc --format json --output pip-audit-report.json
      continue-on-error: true

    - name: Run tests with pytest
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test_api_key' }}
        DATABASE_URL: sqlite:///:memory:
        REDIS_ENABLED: 'false'
      run: |
        pytest -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports-${{ matrix.python-version }}
        path: |
          bandit-report.json
          pip-audit-report.json
      if: always()

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run pylint
      run: |
        pylint --exit-zero --output-format=json --output=pylint-report.json \
          api/ core/ database/ models/ services/ routers/ config/
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  build-test:
    name: Build & Integration Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build Docker image
      run: |
        docker build -t hairstyle-server:test .
      continue-on-error: true  # Only if Dockerfile exists

    - name: Test Docker container
      run: |
        docker run --rm -d -p 8000:8000 \
          -e GEMINI_API_KEY=test_key \
          -e DATABASE_URL=sqlite:///:memory: \
          -e REDIS_ENABLED=false \
          --name hairstyle-test hairstyle-server:test
        sleep 10
        curl -f http://localhost:8000/api/health || exit 1
        docker stop hairstyle-test
      continue-on-error: true  # Only if Docker build succeeded
